<app-header></app-header>
<main>
    <div class="container">
        <div class="content-form m-auto">
            <app-alert class="alert" *ngIf="authenticationError" data-cy="loginError"
                type="danger" 
                description="Las contraseñas no son iguales"
            ></app-alert>
            <app-alert class="alert" *ngIf="accountExist" data-cy="loginError"
                type="danger" 
                description="El correo ya esta registrado"
            ></app-alert>
            <mat-card class="form-login">
                <p><strong><a href="/login">Regresar</a></strong></p>
                <mat-card-header class="form-logim-heading">
                    <mat-card-title class="mat-headline-3 mb-2">¡Únete!</mat-card-title>
                    <mat-card-subtitle class="mat-subtitle-1 mb-0">Ingresa tus datos</mat-card-subtitle>

                </mat-card-header>
                <mat-card-content>
                    <form (ngSubmit)="register()" [formGroup]="registerForm">
                        <div class="row g-4">
                            <div class="col-12">
                                <mat-form-field class="full-width-field">
                                    <mat-label>Nombre</mat-label>
                                    <input matInput type="text" name="nombre" id="nombre"
                                        placeholder="Nombre" formControlName="nombre" #nombre
                                        data-cy="nombre">
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="full-width-field">
                                    <mat-label>Apellido</mat-label>
                                    <input matInput type="text" name="apellido" id="apellido"
                                        placeholder="Apellido" formControlName="apellido" #apellido
                                        data-cy="apellido">
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="full-width-field">
                                    <mat-label>email</mat-label>
                                    <input matInput type="mail" name="email" id="email"
                                        placeholder="Email" formControlName="email" #email
                                        data-cy="email">
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="full-width-field">
                                    <mat-label>Contraseña</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" name="password" id="password"
                                        placeholder="Su contraseña" formControlName="password" data-cy="password">
                                    <button *ngIf="hidden" mat-icon-button matSuffix (click)="hide = !hide"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="full-width-field">
                                    <mat-label>Repite tu ontraseña</mat-label>
                                    <input matInput [type]="hide ? 'rpassword' : 'text'" name="rpassword" id="rpassword"
                                        placeholder="Repite tu contraseña" formControlName="rpassword" data-cy="rpassword">
                                    <button *ngIf="hidden" mat-icon-button matSuffix (click)="hide = !hide"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="btn-actions">
                            <button mat-stroked-button type="button" color="primary" value="liberar" (click)="register()">Registrate</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</main>

<app-footer></app-footer>
