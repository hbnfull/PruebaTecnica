<div class="avatar" [ngSwitch]="type">
    <ng-container *ngSwitchCase="'initial'">
        {{initial}}
    </ng-container>
    <ng-container *ngSwitchCase="'icon'">
        <mat-icon fontIcon="face"></mat-icon>
    </ng-container>
    <ng-container *ngSwitchCase="'image'">
        <img [src]="src" alt="placeholder" />
    </ng-container>
</div>
